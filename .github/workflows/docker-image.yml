name: google_patents-workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build backend image
        run: docker build . --file Dockerfile --tag northamerica-northeast1-docker.pkg.dev/language-app-323017/repo-1/backend
        working-directory: ./backend

      - name: Build frontend image
        run: docker build . --file ./Dockerfile --tag northamerica-northeast1-docker.pkg.dev/language-app-323017/repo-1/frontend
        working-directory: ./frontend/google_patents

      - name: Push backend image
        run: docker push northamerica-northeast1-docker.pkg.dev/language-app-323017/repo-1/backend

      - name: Push frontend image
        run: docker push northamerica-northeast1-docker.pkg.dev/language-app-323017/repo-1/frontend
